<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Rohini</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="contact-form">

   
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your Email"  class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Message"  class="contact-form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"  class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
</div>
    
    <div class="section-five">

        <p class="section-five__title"> Social Media :
            <a href="https://www.instagram.com">Instagram</a>
            <a href="https://www.linkedin.com">LinkedIn</a>
        </p>
    
        <p class="section-five__desc">&copy; Rohini</p>
    </div>
    
</div>
</body>
</html>
